version: 1.0
configuration:
  has_webserver: false
  scoring:
    command: |
      rm -f report.xml && \
      npm install && \
      npm run test:ci
    files:
      - report.xml
  readonly_paths:
    - caesar_cipher_tests.js
    - caesar_cipher_more_tests.js
    - test-wrapper.js
    - package.json
  ide_config:
    default_open_files:
      - caesar_cipher.js
    project_menu:
      run: npm start
      install: npm install
      test: npm run test:ci
